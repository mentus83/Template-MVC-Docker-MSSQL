<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h3>List of My Objects</h3>
        <table class="table table-condenced"> 
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Last Updated</th>
                    <th>Last Updated By</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of client.myobjects">
                    <td>{{ o.id }}</td>
                    <td>{{ o.name }}</td>
                    <td>{{ o.description }}</td>
                    <td>{{ o.lastUpdated }}</td>
                    <td>{{ o.lastUpdatedBy }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
